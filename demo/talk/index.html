<h4 id="every-time-you-write">every time you write</h4>
<h2 id="a-password-validator">a password validator</h2>
<h1 id="a-kitten-will-die-%F0%9F%98%BE">A kitten will die <img class="emoji" draggable="false" alt="😾" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f63e.svg" data-marp-twemoji=""/></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="uncover" lang="en-US" style="--theme:uncover;">
<h2 id="%F0%9F%A7%91%E2%80%8D%F0%9F%92%BB-matthijs-van-henten"><img class="emoji" draggable="false" alt="🧑‍💻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f9d1-200d-1f4bb.svg" data-marp-twemoji=""/> Matthijs van Henten</h2>
<h3 id="httpsgithubcommvhenten"><a href="https://github.com/mvhenten/">https://github.com/mvhenten/</a></h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="uncover" lang="en-US" style="--theme:uncover;">
<h2 id="we-need-to-talk-about-passwords-%F0%9F%98%B1">We need to talk about passwords <img class="emoji" draggable="false" alt="😱" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f631.svg" data-marp-twemoji=""/></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="5" data-theme="uncover" lang="en-US" style="--theme:uncover;">
<h3 id="every-year">Every year,</h3>
<ul>
<li data-marpit-fragment="1">Millions of lines of code are written <img class="emoji" draggable="false" alt="😅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f605.svg" data-marp-twemoji=""/></li>
<li data-marpit-fragment="2">Thousands of hours are wasted <img class="emoji" draggable="false" alt="🤡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f921.svg" data-marp-twemoji=""/></li>
<li data-marpit-fragment="3">Trillions of users are confused, frustrated, <img class="emoji" draggable="false" alt="😕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f615.svg" data-marp-twemoji=""/></li>
<li data-marpit-fragment="4">Being told they are <em>wrong</em>. <img class="emoji" draggable="false" alt="😵‍💫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f635-200d-1f4ab.svg" data-marp-twemoji=""/></li>
<li data-marpit-fragment="5">All of this leading to <em>less security</em> and <em>bad behaviour</em>. <img class="emoji" draggable="false" alt="😖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f616.svg" data-marp-twemoji=""/></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="uncover" lang="en-US" style="--theme:uncover;">
<p>Even LLMS are misled:</p>
<h3 id="%F0%9F%8C%9F-ai-overview"><img class="emoji" draggable="false" alt="🌟" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f31f.svg" data-marp-twemoji=""/> AI Overview</h3>
<blockquote>
<p>A strong password must include a combination of different character types and be long enough to prevent quick cracking. Common requirements include a minimum length of 8 to 12 characters, at least one uppercase letter, at least one lowercase letter, and at least one number. To increase security further, you should also add special characters like !, @, #, $, or %.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="uncover" lang="en-US" style="--theme:uncover;">
<h3 id="i-kid-you-not">I kid you not.</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="2" data-theme="uncover" lang="en-US" style="--theme:uncover;">
<p>As pointed out by many sources,</p>
<ul>
<li data-marpit-fragment="1">String entropy is the most reliable way of scoring a password.</li>
<li data-marpit-fragment="2">Which is measured in shannon (Sh) and is a concept from information theory (<a href="https://en.wikipedia.org/wiki/Password_strength#Entropy_as_a_measure_of_password_strength">Wikipedia</a>).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="uncover" lang="en-US" style="--theme:uncover;">
<p>The Good:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>correct horse battery staple
</code></pre>
<p>The Bad:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Secret101!
</code></pre>
<p>The Ugly:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Jv]udL*1+r6a
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="uncover" lang="en-US" style="--theme:uncover;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="uncover" lang="en-US" style="--theme:uncover;">
<p>The correct way to score password strength:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">/**
 * <span class="hljs-doctag">@param</span> {<span class="hljs-type">String</span>} str String to calculate entropy for
 * <span class="hljs-doctag">@returns</span> {<span class="hljs-type">Number</span>} <span class="hljs-variable">entropy</span>
 */</span>
<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> entropy = (<span class="hljs-attr">str</span>: string): <span class="hljs-function"><span class="hljs-params">number</span> =&gt;</span> {
  <span class="hljs-keyword">if</span> (!str) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
  <span class="hljs-keyword">return</span> <span class="hljs-title class_">Math</span>.<span class="hljs-title function_">round</span>(str.<span class="hljs-property">length</span> * (<span class="hljs-title class_">Math</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title function_">alphabetSize</span>(str)) / <span class="hljs-title class_">Math</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">2</span>)));
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="uncover" lang="en-US" style="--theme:uncover;">
<p>It's time stop writing password validator regexes.</p>
